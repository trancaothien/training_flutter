name: training_flutter
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  rxdart: ^0.27.4

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/ 

  fonts:
    - family: Brandon
      fonts:
        - asset: assets/fonts/brandon_grotesque_italic.otf
          style: italic
        - asset: assets/fonts/brandon_grotesque.otf
          style: normal
